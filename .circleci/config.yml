version: 2

jobs:
  build_docker:
    docker:
      - image: docker:18.04.0-ce
    working_directory: ~/pdf-service
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: docker1-{{ .Branch }}
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i ~/cache/image.tar | true
      - run:
          name: Build Docker image
          command: docker build --cache-from=pdf-service -t pdf-service .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p ~/cache
            docker save -o ~/cache/image.tar pdf-service
      - save_cache:
          key: docker1-{{ .Branch }}-{{ epoch }}
          paths:
            - ~/cache/image.tar
      - run:
          name: Tag Docker image
          command: docker tag pdf-service:latest pdf-service:"$CIRCLE_BUILD_NUM"
      - run:
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - deploy:
          command: docker push pdf-service:"$CIRCLE_BUILD_NUM"

workflows:
  version: 2
  build_docker:
    jobs:
      - build_docker:
          filters:
            branches:
              only:
                - master
                - add/circleci_config
